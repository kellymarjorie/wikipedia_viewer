<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Wikipedia Viewer</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet">
        <link rel='stylesheet' href='style.css'> <!-- local css -->
        <script src="https://use.fontawesome.com/7f68b03c44.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>

    <body>

        <div class='container'>
            <div class='row center-block'>
                <h1 class='title'>Wikipedia Viewer</h1>
                
                <div class='col-md-2 col-sm-2 col-xs-2'></div>
                
                <div class='col-md-8 col-sm-8 col-xs-8'>
                    <div class='search-box form-inline'>
                        <label class="sr-only" for='searchTerm'>Search for</label>
                        <input id='searchTerm' class='form-control input-lg' name='search' autofocus placeholder='Search..'>
                        <button id='search' class='btn btn-default btn-lg'><i class='glyphicon glyphicon-search'></i></button>
                    </div>
                </div>
                
                <div class='col-md-2 col-sm-2 col-xs-2'></div>
            </div>

            <div class='row'>                
                <div class='col-md-2'></div>
                
                <div class='col-md-8 text-center'>
                    <div class='random-box'>
                        <button id='randomButton' class='btn btn-default btn-lg'>Or, entertain me!</button>
                    </div>
                </div>
                
                <div class='col-md-2'></div>
            </div>

            <div class='row center-block'>
                <div class='col-md-2'></div>
                
                <div class='col-md-8 results'>
                    <ul id='output' class='list-unstyled'></ul> <!-- results go here -->
                </div>
                
                <div class='col-md-2'></div>
            </div>

        </div> <!-- container end -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    </body>

</html>
